<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../img/index/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>

    <div class="card-login">

        <h1>Cadastro</h1>

        <form>
            <div class="label-nome">
                <input type="text" placeholder="Nome">
            </div>
            <div class="label-email">
                <input type="email" placeholder="Email">
            </div>
            <div class="label-senha">
                <input type="password" placeholder="Senha">
            </div>
            <div class="label-numero">
                <input type="number" placeholder="Numero">
            </div>

            <button type="submit">Sign in</button>
        </form>

        <div class="informacoes">
            <p id="texto">Caso já tenha uma conta, faça login.</p>
            <a href="login.html">
                <button id="voltar">Login</button>
            </a>
        </div>
    </div>
</body>

</html>

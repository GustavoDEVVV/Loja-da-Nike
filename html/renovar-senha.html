<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../img/index/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/renovar-senha.css">
</head>

<body>

    <div class="card-login">

        <h1>Renove a sua senha</h1>

        <form id="renovarSenhaForm" method="post" action="../php/atualiza.php" onsubmit="return validarSenha()">
            <div class="label-email">
                <input id="email" name="email" type="email" placeholder="Digite seu Email">
            </div>
            <div class="label-senha">
                <input id="senha" name="senha" type="password" placeholder="Senha">
            </div>
            <div class="label-senha">
                <input id="confirmarSenha" type="password" placeholder="Confirme a senha">
            </div>

            <button type="submit">Renovar</button>
        </form>

        <div class="informacoes">
            <a href="login.html">
                <p id="voltar">Voltar a pagina de login</p>
            </a>
        </div>
    </div>

    <script>
        function validarSenha() {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmarSenha").value;

            if (senha != confirmarSenha) {
                alert("As senhas n√£o coincidem.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
